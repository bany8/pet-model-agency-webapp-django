{% extends "agency/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="">
    <form method="POST" action="">

        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4">Login!</legend>

            <div class="form-group">
                <i class="bi bi-person fs-5"></i>
                <label class="form-control-label mt-3 ms-3">Usename</label>
                <input class="form-control form-control-lg" type="username" name="user_name" id="user_name" required/>
            </div>

            <div class="form-group">
                <i class="bi bi-key fs-5"></i>
                <label class="form-control-label mt-3 ms-3">Password</label>
                <input class="form-control form-control-lg" type="password" name="password" id="password" required/>
            </div>

        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info mt-3">Log in</button>
        </div>

    </form>
</div>

<div class="borde-top pt-3">
    <small class="text-muted">
        Need an account ? <a class="ml-2" href="{% url 'user:register_page' %}">Register</a>
    </small>
</div>
{% endblock content %}
