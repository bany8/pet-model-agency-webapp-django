{% extends "agency/base.html" %}

{% block title %}
    Login
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4">Login !</legend>

            {{ form|crispy }}

        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info mt-3">Login</button>
        </div>

    </form>

<div class="borde-top pt-3">
    <small class="text-muted">
        Need an account ? <a class="ml-2" href="{% url 'user:register_page' %}">Register</a>
    </small>
</div>
{% endblock content %}
