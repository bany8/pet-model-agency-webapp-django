{% extends "agency/base.html" %}

{% block title %}
    Register
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4">Register !</legend>

            {{ form|crispy }}

        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info mt-3">Register</button>
        </div>

    </form>


    <div class="borde-top pt-3">
        <small class="text-muted">
            Already have an accout ? <a class="ml-2" href="{% url 'user:login_page' %}">Log in</a>
        </small>
    </div>
{% endblock content %}
