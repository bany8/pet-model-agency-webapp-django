{% extends "agency/base.html" %}

{% block title %}
    Delete model
{% endblock title %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4">Delete model !</legend>
            <h2>Are you sure you want to delete "{{ object.name }}" ?</h2>
        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-danger mt-3">Delete</button>
            <a href="{% url 'agency:adv_page' object.id %}" class="btn btn-outline-info mt-3">Cancel</a>
        </div>

    </form>
{% endblock content %}
