{% extends "agency/base.html" %}

{% block title %}
    Create model
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-4">New model !</legend>

            {{ form|crispy }}

        </fieldset>

        <div class="form-group">
            <button class="btn btn-outline-info mt-3">Create</button>
        </div>

    </form>
{% endblock content %}
